; array order has no meaning; it's only there to allow us to create the nested array
; only add a location to this list if one of reserve, norequest, or bookable is true.
; names are matched via substring to allow the name string to match mult. locations
; name - required
; reserve - optional; true if the location is a reserve location
; norequest - optional; true if the location does not accept holds / requests
; bookable - optional; true if items at the location can be booked


