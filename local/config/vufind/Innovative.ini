[PATRONAPI]
; Enable III Patron API usage for patron authentication
; and profile information.
enabled = "true"
url = http://catalog.library.myuniversity.edu:4500/PATRONAPI/
; TRICO edit 2012-09-11 ah pintest doesn't work with name / barcode
; only works if users have a pin.
pintest = "false"

; Do not change unless you have changed your indexing routine to
; strip the leading '.' and trailing check digit in your III record numbers.
; E.g. .b1000167x - set to true
; b1000167 - set to false
;
; You can perform the strip operation by adding a line similar to this in
; import/marc_local.properties:
; id = 907a[1-8]
[RecordID]
use_full_id = true

; TRICO edit ah 2012-09-25 - implementing in-app holds
[Holds]
; see http://vufind.org/wiki/building_an_ils_driver?s[]=hmackeys
HMACKeys = "id"
extraHoldFields = "pickUpLocation:comments:itemRequested"

; TRICO edit ah 2012-10-19 - implementing in-app bookings
[Bookings]
HMACKeys = "id"
extraBookingFields = "startdate:starttime:itemRequested"

